apply plugin: 'com.android.application'

android {
    namespace = "com.jomc"
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.jomc"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.0'
}
